<div class="lfg lfgsection">
	<header>
		<h1>Sports</h1>
	</header>

	<div class="largegroup" ui-sref="root.group.info({id: data.id})">
		<div class="image col-sm-3" style="background: #ccc"></div>
		<div class="col-sm-9 description">
			<h3 class="title">Group name goes here</h3>
			<div class="message">
				<p>We're a group of people who want to demonstrate how this template works.</p>
			</div>
			<div class="metadata">
				<strong>2</strong> members &middot; Founded <strong>Jan 1, 1970</strong>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4" ng-repeat="group in groups">
			<div class="groupblock" ui-sref="root.group.info({id: data.id})">
				<div class="image" style="background: #ccc"></div>
				<div class="description">
					<h4 class="title">{{group.name}}</h4>
					<div class="message">
						<p>{{group.description}}</p>
					</div>
					<div class="metadata">
						<strong>2</strong> members &middot; Founded <strong>Jan 1, 1970</strong>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
